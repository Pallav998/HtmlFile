<!DOCTYPE html>
<html>
    <head>
<title> Registration Form </title>
</head>
<body>
    <form>
        <h1> Student Registration Form</h1>
        <label for = " Student Name ">Student Name</label>
        <input type ="text" id = "Student Name" name = "Student Name" required>
        <br><br>

        <label for = " Father's Name ">Father's Name</label>
        <input type ="text" id = "Father's Name" name = "Father's Name" required>
        <br><br>

        <label for = " Mother's Name ">Mother's Name</label>
        <input type ="text" id = "Mother's Name" name = "Mother's Name" required>
        <br><br>

        <label for="Phone Number ">Phone Number:</label>
        <input type="text" id="Phone Number" name="Phone Number" placeholder ="Enter your Phone Number" required>
        <br><br>

        <label for="Email">Email":</label>
        <input type="text" id="Email" name="Email" placeholder ="Enter your email id" required>
        <br><br>

        <label for = " Age ">Age</label>
        <input type ="text" id = "Age" name = "Age" required>
        <br><br>

        <label for = "Gender ">Gender</label>
          <select name = "Gender" name = "Gender" required>
            <option> </option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <br><br>

        <label for = " Blood Group ">Blood Group</label>
        <select name = "Blood Group" name = "Blood Group" required>
            <option value=""></option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O-">O-</option>

        </select>
        <br><br>

        <label for="Address ">Address:</label>
        <input type="text" id="Address" name="Address" placeholder ="Street: House:  Road:" required>
        <br><br>

        <label for="Department">Department :</label>
        <br>
        <label>
            <input type="radio" name="Department" value="FOS" required> FOS
        </label><br>
        <label>
            <input type="radio" name="Department" value="FET"> FET
        </label><br>
        <label>
            <input type="radio" name="Department" value="MCA"> MCA
        </label><br><br>

        <label for="Course">Course :</label>
        <br>
       
       <label> <input type="radio" name="Course" value="HTML" required> HTML</label>
        <br>
        
            <label> <input type="radio" name="Course" value="JAVA">JAVA </label>
            <br>
    
            <label> <input type="radio" name="Course" value="SQL"> SQL</label>
        <br><br>
    

        <input type="Submit" value="Save">
        <input type="Reset" value="Reset">
    </form>
</body>
</html>
