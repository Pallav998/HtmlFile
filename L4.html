<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>
    <img src="https://www.shape.com/thmb/Z5236r5ZCgOovhGdIUt9fINrJR0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/shape_social-share-default-3877173494844c9595627609b85ec950.jpg" alt="Shapes" usemap="#image-map">

    <map name="image-map">
        <area shape="rect" coords="500,500,1000,1000" href="https://illustoon.com/photo/thum/7255.png" alt="Square">

        <area shape="poly" coords="250,0,332,150,500,180,375,300,400,450,250,400,100,450,125,300,0,180,167,150" href="https://pe-images.s3.amazonaws.com/basics/2021/shapes/draw-5-point-star/5-point-star-photoshop.png" alt="Star">
        
        <area shape="circle" coords="800,800,250" href="https://clipart-library.com/img/2062749.png" alt="Circle">
    </map>
</body>
</html>
