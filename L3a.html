<!DOCTYPE html>
<html>
    <head>
        <title> Form</title>
    </head>
    <body>
        <form>
            <h1>Student Form </h1>
        
          <label for = "Student Full Name ">Full Name </label>
          <input type ="text" id = "Student Full Name " name = "Full name " required>
          <br><br>

          <label for = "Father's Name ">Father's Name </label>
          <input type ="text" id = "Father's Name " name = "Father's name " required>
          <br><br>
          
          <label for = "Mother's Name ">Mother's Name </label>
          <input type ="text" id = "Mother's Name " name = "Mother's name " required>
          <br><br>

          <label for = "City ">City</label>
          <input type ="text" id = "City " name = "City " required>
          <br><br>

          <label for = "Gender ">Gender</label>
          <select name = "Gender" name = "Gender" required>
            <option> </option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <br><br>

          <label for = "Relegion ">Relegion</label>
          <select name="Relegion" name ="Relegion" required>
            <option> </option>
          <option value ="Hindu">Hindu</option>
          <option value ="Muslim">Muslim</option>
          <option value ="Sikh">Sikh</option>
          <option value ="Christian">Christian</option>
        </select>
        <br><br>

        <label for = "Nationality">Nationality</label>
          <input type ="text" id = "Nationality " name = "Nationality " required>
          <br><br>
          
          <button type="submit">Submit</button>
        </form>
    </body>
</html>
